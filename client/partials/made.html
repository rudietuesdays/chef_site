<div ng-controller="registerController">
	<form ng-submit="createUser()">
		<h1>Become a client</h1>

		<label for="first_name">First name</label>
		<input type="text" ng-model="newUser.first_name">
		<br>
		<label for="last_name">Last name</label>
		<input type="text" ng-model="newUser.last_name">
		<br>
		<label for="email">Email</label>
		<input type="text" ng-model="newUser.email">
		<br>
		<label for="password">Choose a password</label>
		<input type="password" ng-model="newUser.password">
		<br>
		<label for="pw_confirm">Re-type your password</label>
		<input type="password" ng-model="newUser.pw_confirm">
		<br>
		<label for="phone">Phone number</label>
		<input type="text" ng-model="newUser.phone">
		<br>
		<label for="address">Address</label>
		<input type="text" placeholder="Street" ng-model="newUser.street1">
		<br>
		<input type="text" ng-model="newUser.street2">
		<br>
		<input type="city" placeholder="City" ng-model="newUser.city">
		<select ng-model="newUser.state">
			<option disabled="true">State</option>
			<option value="DC">DC</option>
			<option value="MD">MD</option>
			<option value="VA">VA</option>
		</select>
		<input type="text" placeholder="Zipcode" ng-model="newUser.zip">
		<br>
		<label for="family_size">Number of family members to be fed</label>
		<input type="text" ng-model="newUser.family_size">
		<br>
		<label for="allergies">Any food allergies?</label>
		<textarea ng-model="newUser.allergies" rows="8" cols="80"></textarea>
		<br>
		<label for="food_preferences">Food likes, dislikes, and dietary preferences</label>
		<textarea ng-model="newUser.food_preferences" rows="8" cols="80"></textarea>
		<br>
		<input type="submit" value="Register">
	</form>
</div>

<div ng-controller='loginController'>
	<h1>Already a client? Login</h1>
	<form ng-submit='loginUser()'>
		<p>Email: <input type="text" ng-model='user.email'> {{email_error}}</p>
		<p>Password: <input type="password" ng-model='user.password'> {{login_error}}</p>
		<input type="submit" value="Log In">
	</form>
</div>

<h1>{{console_message}}</h1>
<div ng-if="newUser">
	<h2>My new user!</h2>
	<p>{{newUser.first_name}} {{newUser.last_name}}</p>
</div>
</div>
